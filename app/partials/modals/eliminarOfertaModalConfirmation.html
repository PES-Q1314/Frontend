<div class="modal-header">
    <h3>Cuál es el motivo de la eliminación?</h3>
</div>
	<textarea class="form-control col-sm-offset-1" style="width:70%" name="motivo" placeholder="Motivo" ng-model="$parent.motivo"></textarea>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
